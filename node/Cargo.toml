[target.'cfg(target_arch="x86_64")'.dependencies]
node-executor = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.13", version = "3.0.0-dev", features = [
	"wasmtime",
] }
sc-cli = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.13", version = "0.10.0-dev", optional = true, features = [
	"wasmtime",
] }
sc-service = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.13", version = "0.10.0-dev", default-features = false, features = [
	"wasmtime",
] }
sp-trie = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.13", version = "4.0.0-dev", default-features = false, features = [
	"memory-tracker",
] }

[dev-dependencies]
sc-keystore = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.13", version = "4.0.0-dev" }
sc-client-db = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.13", version = "0.10.0-dev" }
sc-consensus = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.13", version = "0.10.0-dev" }
sc-consensus-babe = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.13", version = "0.10.0-dev" }
sc-consensus-epochs = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.13", version = "0.10.0-dev" }
sc-service-test = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.13", version = "2.0.0" }
sp-tracing = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.13", version = "4.0.0-dev" }
futures = "0.3.16"
tempfile = "3.1.0"
assert_cmd = "1.0"
nix = "0.19"
serde_json = "1.0"
regex = "1"
platforms = "1.1"
async-std = { version = "1.10.0", features = ["attributes"] }
soketto = "0.4.2"
jsonrpsee-ws-client = { version = "0.3.0", default-features = false, features = ["tokio1"] }
tokio = { version = "1.10", features = ["macros", "time"] }
wait-timeout = "0.2"
remote-externalities = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.13" }

[build-dependencies]
structopt = { version = "0.3.8", optional = true }
node-inspect = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.13", version = "0.9.0-dev", optional = true }
frame-benchmarking-cli = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.13", version = "4.0.0-dev", optional = true }
substrate-build-script-utils = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.13", version = "3.0.0", optional = true }
substrate-frame-cli = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.13", version = "4.0.0-dev", optional = true }
try-runtime-cli = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.13", version = "0.10.0-dev", optional = true }
sc-cli = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.13", version = "0.10.0-dev", optional = true }

[features]
default = [ "cli" ]
cli = [
	"node-inspect",
	"sc-cli",
	"frame-benchmarking-cli",
	"substrate-frame-cli",
	"sc-service/db",
	"structopt",
	"substrate-build-script-utils",
	"try-runtime-cli",
]
runtime-benchmarks = [
	"acuity-runtime/runtime-benchmarks",
	"frame-benchmarking-cli",
]
# Enable features that allow the runtime to be tried and debugged. Name might be subject to change
# in the near future.
try-runtime = [
	"acuity-runtime/try-runtime",
	"try-runtime-cli",
]
