[package]
authors = ["Jonathan Brown <jbrown@acuity.social>"]
edition = '2021'
homepage = 'https://acuity.social'
license = "GPL-3.0-only"
name = 'acuity-runtime'
repository = 'https://github.com/acuity-social/acuity-substrate'
version = '1.2.2'

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# third-party dependencies
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
	"derive",
	"max-encoded-len",
] }
scale-info = { version = "2.0.1", default-features = false, features = ["derive"] }
static_assertions = "1.1.0"
hex-literal = { version = "0.3.4", optional = true }
log = { version = "0.4.14", default-features = false }
claims = { package = "claims", path = "../pallets/claims", default-features = false }

# primitives
sp-io = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.18", version = "6.0.0", default-features = false }

# frame dependencies
frame-support = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.18", version = "4.0.0-dev", default-features = false }
pallet-bags-list = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.18", version = "4.0.0-dev", default-features = false }
pallet-bounties = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.18", version = "4.0.0-dev", default-features = false }
pallet-child-bounties = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.18", version = "4.0.0-dev", default-features = false }
pallet-conviction-voting = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.18", version = "4.0.0-dev", default-features = false }
pallet-elections-phragmen = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.18", version = "5.0.0-dev", default-features = false }
pallet-preimage = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.18", version = "4.0.0-dev", default-features = false }
pallet-referenda = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.18", version = "4.0.0-dev", default-features = false }
pallet-state-trie-migration = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.18", version = "4.0.0-dev", default-features = false }

[build-dependencies]
substrate-wasm-builder = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.18", version = "5.0.0-dev" }


[features]
default = ['std']
runtime-benchmarks = [
	"frame-benchmarking",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-election-provider-multi-phase/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"pallet-babe/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-bounties/runtime-benchmarks",
	"pallet-child-bounties/runtime-benchmarks",
	"pallet-collective/runtime-benchmarks",
	"pallet-contracts/runtime-benchmarks",
	"pallet-democracy/runtime-benchmarks",
	"pallet-elections-phragmen/runtime-benchmarks",
	"pallet-grandpa/runtime-benchmarks",
	"pallet-identity/runtime-benchmarks",
	"pallet-im-online/runtime-benchmarks",
	"pallet-indices/runtime-benchmarks",
	"pallet-multisig/runtime-benchmarks",
	"pallet-proxy/runtime-benchmarks",
	"pallet-scheduler/runtime-benchmarks",
  "pallet-society/runtime-benchmarks",
	"pallet-staking/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
  "pallet-tips/runtime-benchmarks",
	"pallet-treasury/runtime-benchmarks",
	"pallet-utility/runtime-benchmarks",
	"pallet-vesting/runtime-benchmarks",
  "claims/runtime-benchmarks",
	"pallet-offences-benchmarking",
	"pallet-session-benchmarking",
	"frame-system-benchmarking",
	"hex-literal",
]
try-runtime = [
	"frame-executive/try-runtime",
	"frame-try-runtime",
]
std = [
    'codec/std',
    'frame-executive/std',
    'frame-support/std',
    'pallet-authority-discovery/std',
    "pallet-authorship/std",
    'pallet-babe/std',
    'pallet-balances/std',
    'pallet-bounties/std',
		'pallet-child-bounties/std',
    'pallet-collective/std',
    'pallet-contracts/std',
    'pallet-contracts-primitives/std',
    'pallet-contracts-rpc-runtime-api/std',
    'pallet-democracy/std',
    "pallet-elections-phragmen/std",
    'pallet-election-provider-multi-phase/std',
    'pallet-grandpa/std',
    "pallet-identity/std",
    'pallet-im-online/std',
    'pallet-indices/std',
    "pallet-membership/std",
    "pallet-multisig/std",
    'pallet-offences/std',
    'pallet-proxy/std',
    'pallet-randomness-collective-flip/std',
    'pallet-recovery/std',
    'pallet-staking/std',
    'pallet-session/std',
    'pallet-scheduler/std',
    'pallet-society/std',
    'pallet-sudo/std',
    'pallet-timestamp/std',
    'pallet-tips/std',
    'pallet-treasury/std',
    'pallet-transaction-payment/std',
    'pallet-transaction-payment-rpc-runtime-api/std',
    "pallet-transaction-storage/std",
    'pallet-utility/std',
    'pallet-vesting/std',
#    'pallet-acuity-atomic-swap/std',
    'sp-api/std',
    'sp-block-builder/std',
    'sp-authority-discovery/std',
    'sp-consensus-babe/std',
    'sp-core/std',
    'sp-inherents/std',
    'sp-offchain/std',
    'sp-runtime/std',
    'sp-session/std',
    'sp-std/std',
    'sp-transaction-pool/std',
    'sp-version/std',
    'frame-system/std',
    'frame-system-rpc-runtime-api/std',
    'claims/std',
    "log/std",
    "sp-io/std",
]

